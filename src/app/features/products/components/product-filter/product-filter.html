<div class="filters-container d-flex flex-column flex-md-row gap-3 mb-4 align-items-start align-items-md-center">
  <!-- Search -->
  <div class="search-wrapper flex-grow-1">
    <label for="product-search" class="visually-hidden">ابحث عن منتج</label>
    <div class="input-group">
      <span class="input-group-text">
        <i class="bi bi-search"></i>
      </span>
      <input type="text" id="product-search" class="form-control" placeholder="ابحث عن منتج..."
        (input)="onSearch($event)" [attr.aria-label]="'search product'" />
    </div>
  </div>

  <!-- Sort -->
  <div class="sort-wrapper">
    <label for="sort-select" class="visually-hidden">ترتيب النتائج</label>
    <select id="sort-select" class="form-select sort-select" (change)="onSort($event)"
      [attr.aria-label]="'sort products'">
      <option value="default">الترتيب الافتراضي</option>
      <option value="priceAsc">السعر: من الأقل للأعلى</option>
      <option value="priceDesc">السعر: من الأعلى للأقل</option>
      <option value="ratingDesc">التقييم: الأعلى أولاً</option>
    </select>
  </div>
</div>
